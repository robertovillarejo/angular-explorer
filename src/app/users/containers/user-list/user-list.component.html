<form (keyup.enter)="searchUser($event.target.value)" >
  <mat-form-field>
    <input matInput placeholder="Buscar...">
  </mat-form-field>
</form>

<table>
  <thead>
    <th>Ranking Actividades</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async" [routerLink]="['/users', user.name, 'profile']">
      <app-user-card [fullName]="user.name" [stars]="user.stars"></app-user-card>
    </tr>
  </tbody>
</table>
